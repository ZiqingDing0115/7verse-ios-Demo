  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {

    }
    .tag.relationship {
      background: rgba(236, 72, 153, 0.15);
      color: #f472b6;
      border: 1px solid rgba(236, 72, 153, 0.3);
    }
    .tag.relationship.selected {
      background: #ec4899;
      color: #fff;
      border-color: #ec4899;
    }
    .selected-tags {
      background: rgba(0,0,0,0.3);
      padding: 10px 14px;

    }
    .selected-tags span { color: #9ca3af; }

    .prompt-box {

    .prompt-box h3 {

    .prompt-box code {
      display: block;

      color: #fff;

    }
    .copy-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #9ca3af;

<body>
  <div class="container">
    <h1>ğŸ¨ Prompt æµ‹è¯•å™¨ v0.4</h1>

    <div class="section">
      <h2>ğŸ­ é€‰æ‹© Persona æ ‡ç­¾ï¼ˆç‚¹å‡»å¤šé€‰ï¼‰</h2>
      <div class="tags-grid" id="persona-tags"></div>
    </div>

    <div class="section">
      <h2>ğŸ’• é€‰æ‹© Relationshipï¼ˆç‚¹å‡»å•é€‰ï¼‰</h2>
      <div class="tags-grid" id="relationship-tags"></div>
    </div>

    <div class="section">
      <h2>ğŸ“ ç”Ÿæˆçš„ Promptsï¼ˆå®æ—¶é¢„è§ˆï¼‰</h2>
      <div class="selected-tags" id="selected-display">
        <span>å·²é€‰æ ‡ç­¾ï¼š</span><strong id="tags-text">ï¼ˆè¯·é€‰æ‹©æ ‡ç­¾ï¼‰</strong>
      </div>
      <div id="prompts-output"></div>
    </div>
  </div>

  <script>
    const personaTags = [
      'Stunning', 'Cute', 'Hot', 'Soft', 'Elegant', 'Edgy',
      'Sunshine', 'Grumpy', 'Flirty', 'Protective', 'Devoted', 'Sarcastic',
      'CEO-Energy', 'Little-Wolf', 'Golden-Retriever', 'Black-Cat',
      'Tsundere', 'Yandere', 'Clingy', 'Mischievous'
    ];

    const relationshipTags = ['Soulmate', 'Protector', 'Rival', 'Secret-Admirer', 'Complicated'];

    let selectedPersona = [];
    let selectedRelationship = null;

    function init() {
      const pContainer = document.getElementById('persona-tags');
      personaTags.forEach(tag => {
        const el = document.createElement('div');
        el.className = 'tag persona';
        el.textContent = tag;
        el.onclick = () => {
          if (selectedPersona.includes(tag)) {
            selectedPersona = selectedPersona.filter(t => t !== tag);
            el.classList.remove('selected');
          } else {
            selectedPersona.push(tag);
            el.classList.add('selected');
          }
          render();
        };
        pContainer.appendChild(el);
      });

      const rContainer = document.getElementById('relationship-tags');
      relationshipTags.forEach(tag => {
        const el = document.createElement('div');
        el.className = 'tag relationship';
        el.textContent = tag;
        el.onclick = () => {
          document.querySelectorAll('#relationship-tags .tag').forEach(t => t.classList.remove('selected'));
          if (selectedRelationship === tag) {
            selectedRelationship = null;
          } else {
            selectedRelationship = tag;
            el.classList.add('selected');
          }
          render();
        };
        rContainer.appendChild(el);
      });

      render();
    }

    function render() {
      const allTags = [...selectedPersona];
      if (selectedRelationship) allTags.push(selectedRelationship);
      
      const tagsText = allTags.length > 0 ? allTags.join(', ') : 'ï¼ˆè¯·é€‰æ‹©æ ‡ç­¾ï¼‰';
      document.getElementById('tags-text').textContent = tagsText;

      // ç”Ÿæˆ v0.4 è¶…çŸ­ç‰ˆ Prompts
      const prefix = allTags.length > 0 ? allTags.join(', ') + ', ' : '';
      const prompts = [
        { label: 'ğŸ¨ Anime', style: 's1', text: prefix + 'anime style portrait' },
        { label: 'ğŸŒ† Cyberpunk', style: 's2', text: prefix + 'cyberpunk neon portrait' },
        { label: 'ğŸ¬ Vintage B&W', style: 's3', text: prefix + 'vintage black white photo' },
      ];

      const output = document.getElementById('prompts-output');
      output.innerHTML = prompts.map((p, i) => `
        <div class="prompt-box ${p.style}">
          <h3>
            ${p.label}
            <button class="copy-btn" onclick="navigator.clipboard.writeText('${p.text.replace(/'/g, "\\'")}'); this.textContent='âœ“ å·²å¤åˆ¶'">å¤åˆ¶</button>
          </h3>
          <code>${p.text}</code>
        </div>
      `).join('');
    }

    init();
  </script>
</body>
